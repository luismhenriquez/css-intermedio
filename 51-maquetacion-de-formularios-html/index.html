<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ed9ccfc422.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Maquetación de formularios - HTML y CSS</title>
</head>
<body>
    <form class="form">
        <h2 class="title">Crear cuenta</h2>
        <p class="subtitle">¿Ya tienes cuenta?</p>
        <a href="#" class="sesion">Inicia sesión</a>
        <div class="form__field">
            <label for="email" class="form__label">Email</label>
            <input type="email" id="email" class="form__input" placeholder="Email">
        </div>
        <div class="form__field">
            <label for="name" class="form__label">Nombre</label>
            <input type="text" id="name" class="form__input" placeholder="Nombre">
        </div>
        <div class="form__field">
            <label for="surname" class="form__label">Apellido</label>
            <input id="surname" class="form__input" placeholder="Apellido">
        </div>
        <input type="submit" value="Enviar" class="button">
    </form>
</body>
</html>
