<!-- button en este caso, sería nuestro bloque, -->
    <button class="button button--blue">Button</button>
    <button class="button button--red">Button</button>
    <button class="button button--orange">Button</button>
    <button class="button button--ghost-blue">Button</button>
    <button class="button button--ghost-red">Button</button>
    <button class="button button--ghost-orange">Button</button>
</body>

<!-- BEM significa: Bloque, elemento, modificador. -->

<!-- ¿Qué es un bloque?
    Es un elemento que se repetirá en nuestro HTML.
El objetivo de los bloques es reutilizar componentes que se repiten. -->

<!-- ¿Qué es un elemento?
Los hijos que no pueden existir sin el padre.
Los elementos son las piezas que conforman ese bloque y que no podrían existir de forma independiente. -->

<!-- ¿Cuándo usamos modificadores?
Cuando un bloque o un elemento tiene alguna modificación pero mantiene estilos comunes.
De esa forma ahorramos complejidad en nuestro CSS. -->
